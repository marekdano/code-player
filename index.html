<!doctype html>
<html>
<head>
  <title>CodePlayer</title>

  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
  <div id="wrapper">
    <div id="menuBar">
      <div id="logo">CodePlayer
        <p>Playground for your HTML and CSS snippets</p>
      </div>
      <div id="buttonDiv">
        <button id="runButton">Run</button>
      </div>
      <ul id="menu">
        <li class="toggle selected">HTML</li>
        <li class="toggle">CSS</li>
        <li class="toggle">JS</li>
        <li class="toggle selected">Result</li>
      </ul>
    </div>
    <div class="clear"></div>
    <div class="codeContainer" id="HTMLContainer">
      <div class="codeLabel">HTML</div>
      <textarea id="htmlCode">
      <html>
      <body> 
          Type your html code here 
      </body> 
      </html>
      </textarea>
    </div>
    <div class="codeContainer" id="CSSContainer">
      <div class="codeLabel">CSS</div>
      <textarea id="cssCode">
      html { color: red; }
      </textarea>
    </div>
    <div class="codeContainer" id="JSContainer">
      <div class="codeLabel">JavaScript</div>
      <textarea id="jsCode">JavaScript snippet code is not been implemented yet. Writing some javascript code will not effect the result.</textarea>
    </div>
    <div class="codeContainer" id="ResultContainer">
      <div class="codeLabel">Result</div>
      <iframe></iframe>
    </div>
  </div> 

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="custom.js"></script>

</body>
</html>
